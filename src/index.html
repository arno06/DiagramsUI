
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        DiagramsUI
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="components/dui/style.css" rel="stylesheet">
    <script src="https://dependencies.arnaud-nicolas.fr/?need=Request.es6"></script>
    <script src="components/tools/common.js"></script>
    <script src="components/dui/Main.js"></script>
</head>
<body>
<div class="builder_container">
    <div class="svg" id="tree">
        <svg width="100%" height="100%" class="design_mode2">
            <defs>
                <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#000"></path>
                </marker>
                <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="2" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M9,0 L9,6 L0,3 z" fill="#000"></path>
                </marker>
            </defs>
        </svg>
    </div>
    <div class="properties_editor">
        <p>
            <textarea spellcheck="false" id="description" rows="30" style="width: 100%;resize:none;border:none;">Sequential
    columns
        user:Utilisateur
        site:www.vidal.fr
        oauth2:Oauth2
        idp:VIDALID
        2fa:VIDAL Mobile
    sequence:Hello Sequence 1
        user:Visite
        user->site:accède au BO
        site:non connecté
        site->oauth2
        oauth2:Connexion
        oauth2->idp:login + mot de passe
        idp->idp
        idp->oauth2:Credentials valides
        oauth2:Si l'utilisateur utilise<br/>VIDAL Mobile
        oauth2->oauth2
        oauth2:Challenge 2FA
        oauth2->2fa
        2fa:Affichage du challenge
        2fa->2fa
        2fa->oauth2:Confirmation de la 2FA
        oauth2:Renforcement de la session<br/>avec la mention de vérification 2FA
        oauth2->site
        site:Récupération du profile avec 2FA, session "forte", découplage de l'oauth2
---
    sequence:Hello Sequence 2
        user:Visite
        ->site:accède au BO
        site:non connecté
        ->oauth2
        oauth2:Connexion
        ->idp:login + mot de passe
        ->idp
        ->oauth2:Credentials valides
        oauth2:Si l'utilisateur utilise<br/>VIDAL Mobile
        ->oauth2
        oauth2:Challenge 2FA
        ->2fa
        2fa:Affichage du challenge
        ->2fa
        ->oauth2:Confirmation de la 2FA
        oauth2:Renforcement de la session<br/>avec la mention de vérification 2FA
        ->site
        site:Récupération du profile avec 2FA, session "forte", découplage de l'oauth2
</textarea>
            <input type="button" value="Exporter en PNG" id="export">
            <span id="rendering"></span>
        </p>
    </div>
</div>
</body>
</html>
